<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
</head>
<body>
	<form action="add" method="post">
			<h1>Add Employee Details</h1>
			<table>
				<tr>
						<td>Employee Id</td>
						<td> <input type="text" name="id"></td>
				</tr>
				<tr>
						<td>Employee Name</td>
						<td> <input type="text" name="name"></td>
				</tr>
				<tr>
						<td>Employee Desg</td>
						<td> <select name="desg">
											<option value="SE" selected>SE</option>
											<option value="ME">	ME</option>
											<option value="TE">TE</option>
									</select>
						</td>
				</tr>
				<tr>
						<td> Basic Salary</td>
						<td> <input type="text" name="bsal"></td>
				</tr>
				<tr>
						<td>HRA</td>
						<td><select name="hra">
												<option value="0.93" selected>0.93</option>
												<option value="0.91" selected>0.91</option>
								</select>
						</td>
				</tr>
				<tr>
						<td>DA</td>
						<td><select name="da">
												<option value="0.63" selected>0.63</option>
												<option value="0.61" selected>0.61</option>
								</select>
						</td>
				</tr>
				<tr>
						<td> <input type="submit" value="submit"></td>
						<td> </td>
				</tr>
				
			</table>
	</form>
</body>
</html>
